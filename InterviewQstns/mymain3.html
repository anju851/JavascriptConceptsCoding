<!DOCTYPE html>
<html>
<head></head>
<title>Confirm</title>
<script>
function showConfirm()
{
let r = confirm("Press a button");
if (r == true){
alert("You pressed OK!");
}
else {
alert("You pressed Cancel!");
}
}
</script>
</head>
<body>
    <button type="button" onclick="showConfirm()">Show confirm box</button>
</body>
</html>
